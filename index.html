<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
#i1{
    width: 350px;
    height: 40px;
    border: 3px blue solid;
    
    margin-bottom: 10px;

}
input[type="button"] {
    margin: 5px; /* adjust as needed */
}
input[type="button"]:hover,
input[type="reset"]:hover {
    transform: translateY(2px);
    background-color: lightblue; /* optional color change */
    cursor: pointer;
}

#b{
    border:2px black solid;
    width: 470px;
    border-radius: 2%;
    height: 430px;
    align-items: center;
    text-align: center;
    background-color: aquamarine;
    margin-left: 500px;
    margin-top: 150px;
    grid-row: 15px;
    box-shadow:  9px 10px 8px black;
   }
   h1{
    text-decoration: dotted;
    background-color: rgb(255, 89, 0);

   }
   input{
    width: 90px;
    height: 45px;
    background-color: antiquewhite;
   }
   #equal{
    width:266px;
    color: aqua;
    background-color: rgb(49, 122, 13);
   }
   
    </style>
</head>
<body bgcolor="yellow">
    <div  id="b">
    <form >
    
    <h1 align="center">Calculator</h1>
   
    <input type="text" id="i1"><br>
    <input type="button" value="1" onclick="demo(1)">
    <input type="button" value="2" onclick="demo(2)">
    <input type="button" value="3" onclick="demo(3)">
    <input type="button" value="4" onclick="demo(4)"><br>
    <input type="button" value="5" onclick="demo(5)">
    <input type="button" value="6" onclick="demo(6)">
    <input type="button" value="7" onclick="demo(7)">
    <input type="button" value="8" onclick="demo(8)"><br>
    <input type="button" value="9" onclick="demo(9)">
    <input type="button" value="0" onclick="demo(0)">
    <input type="button" value="-" onclick="demo('-')">
    <input type="button" value="+" onclick="demo('+')"><br>
    <input type="button" value="*" onclick="demo('*')">
    <input type="button" value="/" onclick="demo('/')">
    <input type="button" value="%" onclick="demo('%')">
    <input type="reset" value="reset"><br>
    <input type="button" value="del" onclick="backspace()">
    <input type="button" value="=" onclick="demo1('=')" id="equal">
    
    </form>
    </div>
    <script>
        const demo=(num)=>{
            document.getElementById("i1").value+=num
        }
        const demo1=()=>{
            document.getElementById("i1").value=eval(document.getElementById("i1").value)
        }
        const backspace = () => {
    let current = document.getElementById("i1").value;
    document.getElementById("i1").value = current.slice(0,-1);
}

    </script>

</body>
</html>
